<template>
    <lightning-record-edit-form object-api-name="ContentNote" onsubmit={handleSubmit} onsuccess={handleSuccess}>
        <lightning-messages></lightning-messages>
        <lightning-input-field field-name="Title">
        </lightning-input-field>
        <lightning-input-rich-text 
        value={noteContent} onchange={handleNoteChange}>
        </lightning-input-rich-text>
        <lightning-button class="slds-m-top-small"
            type="submit"
            name="save"
            label="Save Note">
        </lightning-button>
    </lightning-record-edit-form>    
</template>
